<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>交通标志</title>
	<script src="index.js"></script>
	<link href="index.css" rel="stylesheet">
</head>

<body>
	<nav class="navbar navbar-default" id="header">
		<div class="container">
			<h2>交通标志可视化</h2>
		</div>
	</nav>
	<div class="container" id="content">
		<div id="map_view"></div>
		<div id="canvas_view"></div>
		<div id="action_view">
			<label><input id="turn_left" type="checkbox" value="" checked="checked"/>禁止左转 </label><br>
			<label><input id="turn_right" type="checkbox" value="" checked="checked"/>禁止右转 </label><br>
			<label><input id="uturn" type="checkbox" value="" checked="checked"/>禁止掉头 </label><br>
			<label><input id="no_parking" type="checkbox" value="" checked="checked"/>禁止停车 </label><br>
		</div>
		<div id="chart_view1"></div>
		<div id="chart_view2"></div>
		<div id="pic_view1"></div>
		<div id="pic_view2"></div>
		<div id="pic_view3"></div>
	</div>
	<!-- <nav class="navbar navbar-default" id="footer"> -->
	<!-- </nav> -->
</body>

</html>
